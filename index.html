<!DOCTYPE html> 
<html lang="pt-br"> 

<head> <!--Cabeçalho-->
    <meta charset="UTF-8"><!--é uma tag meta utilizada para comunicar 
aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento.-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!--Esta meta-tag é exclusiva para Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--viewport é a área da página web na qual o conteúdo 
        é exibido para o usuário.-->
    <link rel="stylesheet" href="assets/css/style.css"> <!--Estou referenciando a pasta do CSS-->
    <title>Document</title> <!--Titulo do documento-->
</head>

<body> <!--Corpo-->
    <div class="header"><!--serve para alterar o estilo em partes específicas da página e posicionar objetos.-->
        <div class="logo"> <!--Server para colocar o logo-->
            <a href="#">
                <img src="assets/img/netflixlogo.png" alt="">
            </a>
        </div>
    </div>

    <div class="login_body">
        <div class="login_box">
            <h2>Entrar</h2>
            <form>
                <div class="input_box">
                    <input required type="email" placeholder="Email ou número de telefone">
                </div>

                <div class="input_box">
                    <input required type="password" placeholder="Senha">
                </div>

                <div>
                    <button class="submit">
                        Entrar
                    </button>
                </div>
            </form>

            <div class="support">
                <div class="remember">
                    <span><input type="checkbox" style="margin: 0;padding: 0; height: 13px;"></span>
                    <span>Lembre-se de mim</span>
                </div>
                <div class="help">
                    <a href="#">
                        Precisa de ajuda?
                    </a>
                </div>
            </div>

            <div class="login_footer">
                <div class="login_facebook">
                    <span><img height="20px" src="assets/img/Facebook_logo.png" alt="facebook"></span>
                    <span><a href="#">Conectar com Facebook</a></span>
                </div>

                <div class="sign_up">
                    <p>Novo por aqui? <a href="#">Assine agora.</a></p>
                </div>

                <div class="terms">
                    <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
